<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Array Sort</title>
    </head>
    <body>

        <h2>JavaScript Array Sort</h2>

        <p>Click the button to sort the array in accending order.</p>

        <button onclick="ascending()">Ascending order</button>
        <button onclick="descending()">Descending order</button>

        <p id="result"></p>
        
        <script>
            var points = [1, 10, 25, 2, 11, 67];

            document.getElementById("result").innerHTML = points;

            function ascending() {
                points.sort(function(a, b)  {
                    return a - b;
                })
                document.getElementById("result").innerHTML = points;
            }
            function descending() {
                points.sort(function(a, b) {
                    return b - a;
            })
            document.getElementById("result").innerHTML = points;
            }
        </script>
        
    </body>
</html>
<html>
    <body>

        <p>Multiply every element in the array with 18:</p>

        <p id="product_value"></p>

        <script>
            var numbers = [25, 10, 2, 18];
            function myFunction(num) {
                return num * 12;
            }
            var newarray = numbers.map(myFunction);

            document.getElementById("product_value").innerHTML = newarray;
        </script>

    </body>
</html>
