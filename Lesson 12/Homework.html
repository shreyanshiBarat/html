<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Grid System</title>
        <meta charset="utf-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxdn.bootstrap.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxdn.bootstrap.com/bootstrap/4.3.1/js/bootstrap.min.js">

        </script>
        <style>
            .col {
                text-align:center;
                border:1px solid black;
            }
        </style>
    </head>

    <body>
        <h3>Equal width column grid</h3>
        <div class="container">
            <div class="row">
                <div class="col">
                    column 1
                </div>
                <div class="col">Column 2</div>
            <div class="col">
                column 3
            </div>
        </div>
        </div>
    </body>
</html>
