<!DOCTYPE html>
<html>
    <body>

        <h2>JavaScript Objects and its Properties</h2>

        <p>There are two diffrent ways to access an object property</p>

        <p>You can use .property or ["property"].</p>
        <p id="demo"></p>
        <script>
            // create an object:
            var person = {
                firstName: "I",
                age: 10 ,
                grade: 7,
            };

            //Display some data from the object:
            document.getElementById("demo").innerHTML = person.firstName + " am" + person.age + " years old" + person.grade;
        </script>
    </body>
</html>
