<!DOCTYPE html>
<html>
    <body>

        <p>finding the largest number with help of Argument Objects</p>
        <p id="result"></p>
        <script>
            function findMax() {
                var i;
                var max = 0;
                for(i = 0; i < arguments.lenght; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            }

            document.getElementById("result").innerHTML = findMax(4, 5, 6);
            </script>

    </body>
</html>
