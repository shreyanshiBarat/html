<body>
  <h2>JavaScript Datatypes, Let keyword and Loops</h2>
  <p id="result"></p>
</body>
<script>
  let i = 0; // declare i outside so it's accessible everywhere
  let text = "";

  while (i < 10) {
    text += "The values inside the loop: " + i + "</br>";
    i++;
  }

  document.getElementById("result").innerHTML = text;

  // show the final value of i after the loop
  document.write("The value of i outside the block is: " + i);
</script>
